[tox]
envlist =
    py26,py27,py32,py33,cover

[testenv]
commands =
    python setup.py dev
    python setup.py test -q

[py3]
deps =
    persistent
    BTrees
    ZConfig
    ZODB
    ZEO
    hypatia

[testenv:py32]
commands =
    python setup.py dev
    python setup.py test -q
deps = {[py3]deps}

[testenv:py33]
commands =
    python setup.py dev
    python setup.py test -q
deps = {[py3]deps}

[testenv:cover]
basepython =
    python2.7
commands =
    python setup.py dev
    python setup.py nosetests --with-xunit --with-xcoverage
deps =
    nosexcover

